<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agendar</title>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/appointment.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <img id="logo" src="src/icon/icon.svg" alt="josiane becker logo">
                <ul id="nav-item">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Cases</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </nav>

            <img id="search" src="src/icon/search.svg" alt="search logo icon">
        </header>

        <div class="container">
            <div class="appointment">
                <div class="appointment-input">
                    <h1>Fale comigo!</h1>
                    <div class="appointment-name">
                        <div class="input-box">
                            <input name="name" type="text" required>
                            <label>Nome</label>
                        </div>

                        <div class="input-box">
                            <input name="last" type="text" required>
                            <label>Sobrenome</label>
                        </div>
                    </div>
                    <div class="appointment-address">
                        <div class="input-box">
                            <input name="email" type="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <input name="phone" type="tel" required>
                            <label>Telefone</label>
                        </div>
                    </div>
                    <div class="message">
                        <div class="input-box">
                            <textarea name="message" required></textarea>
                            <label>Mensagem</label>
                        </div>
                    </div>
                </div>
                <img src="src/image/Placeholder.png" alt="">
            </div>
        </div>

        <div class="container">
            <footer>
                <div class="right-content">
                    <img src="src/icon/icon.svg" alt="josiane icon">
                    <nav class="footer-links">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Service</a></li>
                            <li><a href="#">Cases</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="social-links">
                    <span>Follow me</span>
                    <ul>
                        <li><a href="#"><img src="src/icon/doctoralia.svg" alt="doctoralia icon"></a></li>
                        <li><a href="#"><img src="src/icon/linkedin.svg" alt="linkedin icon"></a></li>
                        <li><a href="#"><img src="src/icon/whatsapp.svg" alt="whatsapp icon"></a></li>
                        <li><a href="#"><img src="src/icon/youtube.svg" alt="youtube icon"></a></li>
                        <li><a href="#"><img src="src//icon/instagram.svg" alt="instagram icon"></a></li>
                        <li><a href="#"><img src="src//icon/facebook.svg" alt="facebook icon"></a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>

</html>
